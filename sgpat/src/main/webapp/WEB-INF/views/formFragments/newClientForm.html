<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
</head>
<body>
	<!-- Header -->
	<div id="header" th:fragment="header">
		<div class="color-line"></div>
		<div id="logo" class="light-version">
			<span> SGPAT </span>
		</div>
		<nav role="navigation">
			<div class="header-link hide-menu">
				<i class="fa fa-bars"></i>
			</div>
			<div class="small-logo">
				<span class="text-primary">SGPAT</span>
			</div>
			<form role="search" class="navbar-form-custom" method="post"
				action="#">
				<div class="form-group">
					<input type="text" placeholder="Recherche..." class="form-control"
						name="search">
				</div>
			</form>
			<div class="mobile-menu">
				<button type="button" class="navbar-toggle mobile-menu-toggle"
					data-toggle="collapse" data-target="#mobile-collapse">
					<i class="fa fa-chevron-down"></i>
				</button>
				<div class="collapse mobile-navbar" id="mobile-collapse">
					<ul class="nav navbar-nav">
						<li><a class="" href="#">Link</a></li>
						<li><a class="" href="#">Link</a></li>
					</ul>
				</div>
			</div>
			<div class="navbar-right">
				<ul class="nav navbar-nav no-borders">
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a href="/logout" th:href="@{#}"
						onclick="$('#logoutform').submit();"> <i
							class="pe-7s-upload pe-rotate-90"></i>
					</a>
						<form style="visibility: hidden" id="logoutform" method="post"
							action="#" th:action="@{/logout}"></form>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
