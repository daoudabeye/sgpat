<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Page title -->
<title>SGPAT | Véhicules</title>

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

<!-- Vendor styles -->
<link href="../../../resources/fontawesome/css/font-awesome.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fontawesome/css/font-awesome.css}" />
<link href="../../../resources/metisMenu/metisMenu.css" rel="stylesheet"
	media="screen" th:href="@{/resources/metisMenu/metisMenu.css}" />
<link href="../../../resources/animate.css/animate.css" rel="stylesheet"
	media="screen" th:href="@{/resources/animate.css/animate.css}" />
<link href="../../../resources/bootstrap/css/bootstrap.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" media="screen"
	th:href="@{/resources/bootstrap/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" />
<link rel="stylesheet" media="screen"
	th:href="@{/resources/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css}" />

<link rel="stylesheet" media="screen"
	th:href="@{/resources/datatables.net-bs/css/dataTables.bootstrap.min.css}" />

<!-- App styles -->
<link
	href="../../../resources/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css}" />
<link href="../../../resources/fonts/pe-icon-7-stroke/css/helper.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fonts/pe-icon-7-stroke/css/helper.css}" />
<link href="../../../resources/style/style.css" rel="stylesheet"
	media="screen" th:href="@{/resources/style/style.css}" />

</head>
<body class="fixed-navbar fixed-sidebar">

	<!-- Simple splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>SGPAT - Systeme de Gestion de Prac Auto et Taxi</h1>
			<p>Merci de patienter, traitement en cours....</p>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong>
 browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

	<!-- Header -->
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<!-- Navigation -->
	<aside id="menu">
		<div th:replace="fragments/navigation :: navigation">&nbsp;</div>
	</aside>

	<!-- Main Wrapper -->
	<div id="wrapper">

		<div class="content animate-panel">
			<div class="row">
				<div class="col-lg-6">
					<div class="hpanel">
						<div class="panel-heading">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							CREER UNE NOUVELLE CATEGORIE
						</div>
						<div class="panel-body">
							<div th:fragment="form">
								<div class="row">
									<form th:method="post" class="form-horizontal"
										th:action="@{/vehicule/categorie?controller=self}"
										th:object="${categorieForm}">
										<div th:fragment="in-form">
											<div class="col-md-6">
												<fieldset>
													<legend>
														<i class="pe-7s-note2"></i><span class="font-icon-name">
															Informations</span>
													</legend>
													<div class="input-group m-b">
														<span class="input-group-addon"><i
															class="pe-7s-info"></i></span> <input type="text"
															placeholder="Nom categorie" class="form-control"
															th:field="*{nomCategorie}">
													</div>

													<div class="input-group m-b">
														<span class="input-group-addon"><i
															class="pe-7s-info"></i></span> <input type="text"
															placeholder="Prix par jours" class="form-control"
															th:field="*{prixJours}">
													</div>
													<div class="input-group m-b">
														<span class="input-group-addon"><i
															class="pe-7s-info"></i></span> <input type="text"
															placeholder="Prix par heurs" class="form-control"
															th:field="*{prixHeure}">
													</div>
												</fieldset>
											</div>
											<div class="col-md-6">
												<fieldset>
													<legend>
														<i class="pe-7s-note2"></i><span class="font-icon-name">
															Prix</span>
													</legend>
													
													<div class="input-group m-b">
														<span class="input-group-addon"><i
															class="pe-7s-info"></i></span> <input type="text"
															placeholder="Pénalité par heurs" class="form-control"
															th:field="*{penaliteHeure}">
													</div>
													<div class="m-t-md">
														<h5>Pourcentage Proprio</h5>
														<input id="remise" type="text" name="remise" value="0"
														th:field="*{poucentagePoprio}">
													</div>
													<br>
													<div class="input-group m-b">
														<span class="input-group-addon"><i
															class="pe-7s-info"></i></span>
														<textarea placeholder="Note" class="form-control"
														th:field="*{note}"></textarea>
													</div>
												</fieldset>
											</div>
										</div>
										<div class="hr-line-dashed"></div>

										<div class="form-group">
											<div class="col-sm-8 col-sm-offset-2">
												<button class="btn btn-info" type="submit">Créer</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">

					<div class="hpanel">
						<div class="panel-heading">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							Liste des categorie
						</div>
						<div class="panel-body">
							<table id="example2"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>Nom</th>
										<th>Prix Jours</th>
										<th>Prix Heure</th>
										<th>% proprio</th>
										<th>Pénalité</th>
										<th>Note</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="categorie : ${categories}">
										<td><span class="label label-primary" th:text=${categorie.nom}></span></td>
										<td><span th:text=${categorie.prixParJours}></span></td>
										<td><span th:text=${categorie.prixParHeurs}></span></td>
										<td class="text-center"><span th:text=${categorie.poucentagePoprio}></span></td>
										<td class="text-center"><span th:text=${categorie.penaliteParHeurs}></span></td>
										<td class="text-center"><span th:text=${categorie.note}></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer-->
		<footer class="footer">
			<div th:replace="fragments/footer :: footer">&copy; 2013 The
				Static Templates</div>
		</footer>

	</div>

	<!-- Vendor scripts -->
	<script th:src="@{/resources/jquery/jquery.min.js}"></script>
	<script th:src="@{/resources/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{/resources/slimScroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/metisMenu/metisMenu.min.js}"></script>
	<script th:src="@{/resources/iCheck/icheck.min.js}"></script>
	<script th:src="@{/resources/sparkline/index.js}"></script>

	<!-- DataTables -->
	<script
		th:src="@{/resources/datatables/media/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/resources/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>

	<!-- DataTables buttons scripts -->
	<script th:src="@{/resources/pdfmake/build/pdfmake.min.js}"></script>
	<script th:src="@{/resources/pdfmake/build/vfs_fonts.js}"></script>
	<script
		th:src="@{/resources/datatables.net-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/resources/datatables.net-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/resources/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/resources/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>

	<script
		th:src="@{/resources/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js}"></script>
	<!-- App scripts -->
	<script th:src="@{/resources/js/homer.js}"></script>


	<script>
		$(function() {

			// Initialize Example 1
			$('#example1')
					.dataTable(
							{
								"ajax" : 'api/datatables.json',
								dom : "<'row'<'col-sm-4'l><'col-sm-4 text-center'B><'col-sm-4'f>>tp",
								"lengthMenu" : [ [ 10, 25, 50, -1 ],
										[ 10, 25, 50, "All" ] ],
								buttons : [ {
									extend : 'copy',
									className : 'btn-sm'
								}, {
									extend : 'csv',
									title : 'ExampleFile',
									className : 'btn-sm'
								}, {
									extend : 'pdf',
									title : 'ExampleFile',
									className : 'btn-sm'
								}, {
									extend : 'print',
									className : 'btn-sm'
								} ]
							});

			// Initialize Example 2
			$('#example2').dataTable();
		});
	</script>

	<script type="text/javascript">
		$("#remise").TouchSpin({
			postfix : '%'
		});
	</script>

</body>
</html>
