<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Page title -->
<title>SGPAT | Virement</title>

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

<!-- Vendor styles -->
<link href="../../../resources/fontawesome/css/font-awesome.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fontawesome/css/font-awesome.css}" />
<link href="../../../resources/metisMenu/metisMenu.css" rel="stylesheet"
	media="screen" th:href="@{/resources/metisMenu/metisMenu.css}" />
<link href="../../../resources/animate.css/animate.css" rel="stylesheet"
	media="screen" th:href="@{/resources/animate.css/animate.css}" />
<link href="../../../resources/bootstrap/css/bootstrap.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" media="screen"
	th:href="@{/resources/bootstrap/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" />

<link rel="stylesheet" media="screen"
	th:href="@{/resources/select2-3.5.2/select2.css}" />

<link rel="stylesheet" media="screen"
	th:href="@{/resources/datatables.net-bs/css/dataTables.bootstrap.min.css}" />

<!-- App styles -->
<link
	href="../../../resources/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css}" />
<link href="../../../resources/fonts/pe-icon-7-stroke/css/helper.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fonts/pe-icon-7-stroke/css/helper.css}" />
<link href="../../../resources/style/style.css" rel="stylesheet"
	media="screen" th:href="@{/resources/style/style.css}" />

</head>
<body class="fixed-navbar fixed-sidebar">

	<!-- Simple splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>SGPAT - Systeme de Gestion de Prac Auto et Taxi</h1>
			<p>Merci de patienter, traitement en cours....</p>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong>
 browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

	<!-- Header -->
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<!-- Navigation -->
	<aside id="menu">
		<div th:replace="fragments/navigation :: navigation">&nbsp;</div>
	</aside>

	<!-- Main Wrapper -->
	<div id="wrapper">

		<div class="content animate-panel">

			<th:block th:if="${errorMessage != null}">
				<div
					th:replace="fragments/alert :: alert (type='danger', message=${errorMessage})">Alert</div>
			</th:block>

			<th:block th:if="${success != null}">
				<div
					th:replace="fragments/alert :: alert (type='success', message=${success})">Alert</div>
			</th:block>
			<div class="row">
				<div class="col-lg-6">
					<div class="hpanel">
						<div class="panel-body">
							<div th:fragment="form">
								<form th:method="post" class="form-horizontal"
									th:action="@{/operation/confirmer?type=VIREMENT&vue=operation/virement}"
									th:object="${operationForm}">
									<div class="row">
										<div th:fragment="in-form">

											<div class="col-md-6">
												<fieldset>
													<legend>
														<i class="pe-7s-note2"></i><span class="font-icon-name">
															PARTENEAIRE</span>
													</legend>
													<div class="m-t-md">
														<h5>Partenaire</h5>
														<select
															th:classappend="${#fields.hasErrors('beneficiaire')}? 'error'"
															class="js-source-states" style="width: 100%"
															th:field="*{beneficiaire}">
															<option value="">Choisir</option>
															<option th:each="proprio : ${proprios}"
																th:text="${proprio.designation}"
																th:value="${proprio.codeProprio}">Alaska</option>
														</select>
													</div>
												</fieldset>
											</div>
											<div class="col-md-6">
												<fieldset>
													<legend>
														<i class="pe-7s-note2"></i><span class="font-icon-name">
															OPERATION</span>
													</legend>
													<p>Date comptable</p>
													<div class="form-group">
														<div class="input-group date" id="datetPaiement">
															<span class="input-group-addon"> <span
																class="fa fa-calendar"></span>
															</span> <input id="datapicker1" type="text"
																th:field="*{dateComptable}" placeholder="jj/MM/AAAA"
																class="form-control">
														</div>
													</div>
													<p>Montant</p>
													<div class="form-group">
														<div class="input-group date" id="montant">
															<input type="text" class="form-control" id="montant"
																th:field="*{montant}">
														</div>
													</div>
													<p>Motif paiement</p>
													<div class="form-group">
														<div class="input-group date">
															<input type="text" class="form-control" id="motif"
																th:field="*{motif}">
														</div>
													</div>
													<div class="form-group">
														<div class="input-group date" id="datetimepicker1">
															<button class="btn btn-info" type="submit">PAIEMENT</button>
														</div>
													</div>
												</fieldset>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer-->
		<footer class="footer">
			<div th:replace="fragments/footer :: footer">&copy; 2013 The
				Static Templates</div>
		</footer>

	</div>

	<!-- Vendor scripts -->
	<script th:src="@{/resources/jquery/jquery.min.js}"></script>
	<script th:src="@{/resources/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{/resources/slimScroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/metisMenu/metisMenu.min.js}"></script>
	<script th:src="@{/resources/iCheck/icheck.min.js}"></script>
	<script th:src="@{/resources/sparkline/index.js}"></script>

	<!-- DataTables -->
	<script
		th:src="@{/resources/datatables/media/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/resources/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>

	<script th:src="@{/resources/select2-3.5.2/select2.min.js}"></script>

	<!-- DataTables buttons scripts -->
	<script th:src="@{/resources/pdfmake/build/pdfmake.min.js}"></script>
	<script th:src="@{/resources/pdfmake/build/vfs_fonts.js}"></script>
	<script
		th:src="@{/resources/datatables.net-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/resources/datatables.net-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/resources/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/resources/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
	<script
		th:src="@{/resources/bootstrap-datepicker-master/js/bootstrap-datepicker.min.js}"></script>

	<!-- App scripts -->
	<script th:src="@{/resources/js/homer.js}"></script>


	<script>
		$(function() {

			// Initialize Example 1
			$('#example1')
					.dataTable(
							{
								"ajax" : 'api/datatables.json',
								dom : "<'row'<'col-sm-4'l><'col-sm-4 text-center'B><'col-sm-4'f>>tp",
								"lengthMenu" : [ [ 10, 25, 50, -1 ],
										[ 10, 25, 50, "All" ] ],
								buttons : [ {
									extend : 'copy',
									className : 'btn-sm'
								}, {
									extend : 'csv',
									title : 'ExampleFile',
									className : 'btn-sm'
								}, {
									extend : 'pdf',
									title : 'ExampleFile',
									className : 'btn-sm'
								}, {
									extend : 'print',
									className : 'btn-sm'
								} ]
							});

			// Initialize Example 2
			$('#example2').dataTable();

		});
	</script>

	<script>
		$(function() {

			$('#datepicker').datepicker();
			$("#datepicker").on(
					"changeDate",
					function(event) {
						$("#my_hidden_input")
								.val(
										$("#datepicker").datepicker(
												'getFormattedDate'))
					});

			$('#datapicker1').datepicker();
			$('#datapicker2').datepicker();
			$('#datapicker3').datepicker();
			$('#datepicker .input-group.date').datepicker({});
			$('#datepicker .input-daterange').datepicker({});
			
			$(".js-source-states").select2();
			$(".js-source-states-2").select2();

		});
	</script>

	<script type="text/javascript">
		function retrieve() {
			var url = '/sgpat/vehicule/recettes?&fragment=false&codeChauffeur=none';

			if ($('#datapicker1').val() != '') {
				url = url + '&date=' + $('#datapicker1').val();
			}

			//$("#fragment").load(url);
			//loadUrl(url);
			window.location = url;
		}

		// unblock when ajax activity stops 
		$(document).ajaxStop($.unblockUI);

		function test() {
			$.ajax({
				url : '/retrait',
				cache : false
			});
		}
		
		function retrieveChauffeur() {
			var url = '/sgpat/conducteur/retrieve?vue=vehicule/recettes&fragment=false';

				url = url + '&codeChauffeur=' + $('#codeChauffeur').val();
				
			//$("#fragment").load(url);
			//loadUrl(url);
			window.location = url;
		}
		
		function makePaiement() {
			var url = '/sgpat/vehicule/payer?';

				url = url + '&codeChauffeur=' + $('#codeChauffeur').val();
				url = url + '&date=' + $('#datapicker2').val();
				url = url + '&montant=' + $('#montantPayer').val();
				
			//$("#fragment").load(url);
			//loadUrl(url);
			window.location = url;
		}

		// unblock when ajax activity stops 
		$(document).ajaxStop($.unblockUI);

		function test() {
			$.ajax({
				url : '/retrait',
				cache : false
			});
		}
	</script>
</body>
</html>
