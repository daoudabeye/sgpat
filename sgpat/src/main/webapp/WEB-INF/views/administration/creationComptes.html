<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Page title -->
<title>SGPAT | Nouvelle Location</title>

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->

<!-- Vendor styles -->
<link href="../../../resources/fontawesome/css/font-awesome.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fontawesome/css/font-awesome.css}" />
<link href="../../../resources/metisMenu/metisMenu.css" rel="stylesheet"
	media="screen" th:href="@{/resources/metisMenu/metisMenu.css}" />
<link href="../../../resources/animate.css/animate.css" rel="stylesheet"
	media="screen" th:href="@{/resources/animate.css/animate.css}" />
<link href="../../../resources/bootstrap/css/bootstrap.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" media="screen"
	th:href="@{/resources/bootstrap/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" />

<link rel="stylesheet" media="screen"
	th:href="@{/resources/clockpicker/bootstrap-clockpicker.min.css}" />

<link rel="stylesheet" media="screen"
	th:href="@{/resources/bootstrap-touchspin/jquery.bootstrap-touchspin.min.css}" />

<!-- App styles -->
<link
	href="../../../resources/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css}" />
<link href="../../../resources/fonts/pe-icon-7-stroke/css/helper.css"
	rel="stylesheet" media="screen"
	th:href="@{/resources/fonts/pe-icon-7-stroke/css/helper.css}" />
<link href="../../../resources/style/style.css" rel="stylesheet"
	media="screen" th:href="@{/resources/style/style.css}" />

</head>
<body class="fixed-navbar fixed-sidebar">

	<!-- Simple splash screen-->
	<div class="splash">
		<div class="color-line"></div>
		<div class="splash-title">
			<h1>SGPAT - Systeme de Gestion de Prac Auto et Taxi</h1>
			<p>Merci de patienter, traitement en cours....</p>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!--[if lt IE 7]>
<p class="alert alert-danger">You are using an <strong>outdated</strong>
 browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

	<!-- Header -->
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<!-- Navigation -->
	<aside id="menu">
		<div th:replace="fragments/navigation :: navigation">&nbsp;</div>
	</aside>

	<!-- Main Wrapper -->
	<div id="wrapper">

		<div class="content animate-panel">
			<div class="row">
				<div class="col-lg-6">
					<div class="hpanel">
						<div class="panel-heading">
							<div class="panel-tools">
								<a class="showhide"><i class="fa fa-chevron-up"></i></a> <a
									class="closebox"><i class="fa fa-times"></i></a>
							</div>
							Comptes et acc√®s
						</div>
						<th:block th:if="${errorMessage != null}">
							<div
								th:replace="fragments/alert :: alert (type='danger', message=${errorMessage})">Alert</div>
						</th:block>
						<div class="alert alert-success" th:if="${success != null}">
							<div th:text="${success}"></div>
						</div>

						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<fieldset>
										<legend>
											<i class="pe-7s-id"></i><span class="font-icon-name">
												AGENTS</span>
										</legend>
										<form th:method="post" class="form-horizontal"
											th:action="@{/admin/nouveau?controller=agent}"
											th:object="${agentForm}">
											<div class="row">
												<h5>DETAILS</h5>
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-user"></i></span> <input type="text"
														class="form-control" th:field="*{titre}"
														placeholder="titre"
														th:classappend="${#fields.hasErrors('titre')}? 'error'" required="required"/>

												</div>
												<br />
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-user"></i></span> <input type="text"
														class="form-control" th:field="*{nom}" placeholder="nom"
														th:classappend="${#fields.hasErrors('nom')}? 'error'" required="required"/>

												</div>
												<br />
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-user"></i></span> <input type="text"
														class="form-control" th:field="*{prenom}"
														placeholder="prenom" required="required"
														th:classappend="${#fields.hasErrors('prenom')}? 'error'" />

												</div>
												<br />
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-user"></i></span> <input type="text"
														class="form-control" th:field="*{adresse}"
														placeholder="adresse" required="required"
														th:classappend="${#fields.hasErrors('adresse')}? 'error'" />

												</div>
												<br />
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-user"></i></span> <input type="text"
														class="form-control" th:field="*{telephone}"
														placeholder="telephone" required="required"
														th:classappend="${#fields.hasErrors('telephone')}? 'error'" />

												</div>
												<br />
												<div class="input-group">
													<span class="input-group-addon"><i
														class="glyphicon glyphicon-user"></i></span> <input type="text"
														class="form-control" th:field="*{email}"
														placeholder="email" 
														th:classappend="${#fields.hasErrors('email')}? 'error'" />
												</div>
												<br />
												<div class="form-group">
													<div class="col-sm-8 col-sm-offset-2">
														<button class="btn btn-info" type="submit">Enregistrer</button>
													</div>
												</div>
											</div>
										</form>
									</fieldset>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

			
		</div>

		<!-- Footer-->
		<footer class="footer">
			<div th:replace="fragments/footer :: footer">&copy; 2013 The
				Static Templates</div>
		</footer>
	</div>

	<!-- Vendor scripts -->
	<script th:src="@{/resources/jquery/jquery.min.js}"></script>
	<script th:src="@{/resources/slimScroll/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/metisMenu/metisMenu.min.js}"></script>
	<script th:src="@{/resources/clockpicker/bootstrap-clockpicker.min.js}"></script>
	<script
		th:src="@{/resources/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js}"></script>

	<!-- App scripts -->
	<script th:src="@{/resources/js/homer.js}"></script>
	<script type="text/javascript">
		// ClockPicker
		$('.clockpicker').clockpicker({
			autoclose : true
		});

		$("#remise").TouchSpin({
			postfix : '%'
		});
	</script>

</body>
</html>
